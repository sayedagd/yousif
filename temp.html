<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Timeline</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .timeline {
      display: flex;
      justify-content: space-between;
      position: relative;
      padding: 2rem 0;
    }

    .timeline::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      background-color: #ddd;
      transform: translateY(-50%);
    }

    .timeline-item {
      position: relative;
      text-align: center;
    }

    .timeline-item::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1rem;
      height: 1rem;
      background-color: #0d6efd;
      border: 2px solid #fff;
      border-radius: 50%;
      z-index: 1;
    }

    .timeline-item-content {
      margin-top: 2rem;
    }

    .timeline-item-title {
      font-weight: bold;
      color: #0d6efd;
    }
  </style>
</head>

<body>

  <div class="container mt-5">
    <div class="timeline">
      <div class="timeline-item">
        <div class="timeline-item-content">
          <h6 class="timeline-item-title">Step 1</h6>
          <p>January 2023</p>
        </div>
      </div>
      <div class="timeline-item">
        <div class="timeline-item-content">
          <h6 class="timeline-item-title">Step 2</h6>
          <p>March 2023</p>
        </div>
      </div>
      <div class="timeline-item">
        <div class="timeline-item-content">
          <h6 class="timeline-item-title">Step 3</h6>
          <p>June 2023</p>
        </div>
      </div>
      <div class="timeline-item">
        <div class="timeline-item-content">
          <h6 class="timeline-item-title">Step 4</h6>
          <p>October 2023</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
